<script>
    // --- ì„¤ì •ê°’ (ì´ ë¶€ë¶„ì„ ìˆ˜ì •í–ˆìŠµë‹ˆë‹¤) ---
    const THRESHOLD = 0.01;      // ì„ê³„ê°’: 0.0005ì—ì„œ 0.01ë¡œ ëŒ€í­ ìƒí–¥ (ëœ ë¯¼ê°í•˜ê²Œ)
    const SUSTAIN_TIME = 3000;   // 3ì´ˆ ì§€ì†
    const BASE_VOL = 45;         // í‰ìƒì‹œ ë³¼ë¥¨
    const MAX_VOL = 80;          // ì†ŒìŒ ì‹œ ë³¼ë¥¨

    let player;
    let isBoosted = false;
    let noiseStartTime = 0;

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        document.getElementById('load-btn').onclick = () => {
            const url = document.getElementById('youtube-url').value;
            const videoId = extractVideoId(url);
            if (videoId) {
                if (player) player.destroy();
                player = new YT.Player('player', {
                    height: '360', width: '640', videoId: videoId,
                    playerVars: { 'autoplay': 1, 'controls': 1 },
                    events: { 'onReady': () => {
                        document.getElementById('start-engine').style.display = 'inline-block';
                        document.getElementById('status').innerText = "ì—”ì§„ì„ ì¼œì‹œë©´ ìë™ ë³¼ë¥¨ ì¡°ì ˆì´ ì‹œì‘ë©ë‹ˆë‹¤.";
                    }}
                });
            }
        };
    }

    function extractVideoId(url) {
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : null;
    }

    const statusText = document.getElementById('status');
    const volTag = document.getElementById('vol-tag');
    const bar = document.getElementById('bar');
    const monitor = document.getElementById('monitor');

    document.getElementById('start-engine').onclick = async () => {
        document.getElementById('start-engine').style.display = 'none';
        statusText.innerText = "ëª¨ë‹ˆí„°ë§ ì¤‘... (3ì´ˆ ì†ŒìŒ ì§€ì† ì‹œ ë³¼ë¥¨ ì—…)";
        player.setVolume(BASE_VOL);

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const ctx = new AudioContext();
            const anal = ctx.createAnalyser();
            ctx.createMediaStreamSource(stream).connect(anal);
            const data = new Uint8Array(anal.frequencyBinCount);

            function monitorLoop() {
                anal.getByteFrequencyData(data);
                let avg = data.reduce((a,b) => a+b) / data.length / 255;
                
                // ì‹œê°ì  ê²Œì´ì§€ (ë³´ê¸° í¸í•˜ê²Œ ë°°ìœ¨ ì¡°ì •)
                bar.style.width = Math.min(100, avg * 500) + "%";

                if (avg > THRESHOLD) {
                    if (noiseStartTime === 0) noiseStartTime = Date.now();
                    let duration = Date.now() - noiseStartTime;

                    if (!isBoosted && duration >= SUSTAIN_TIME) {
                        player.setVolume(MAX_VOL);
                        isBoosted = true;
                        volTag.innerText = "VOL: " + MAX_VOL + "%";
                        monitor.classList.add('alert');
                        statusText.innerText = "ğŸ“¢ ì†ŒìŒ ì§€ì† ê°ì§€: ë³¼ë¥¨ ì¦ê°€ë¨";

                        monitor.classList.remove('alert');
                        statusText.innerText = "ëª¨ë‹ˆí„°ë§ ì¤‘...";
                    }
                    noiseStartTime = 0;
                }
                requestAnimationFrame(monitorLoop);
            }
            monitorLoop();
        } catch (err) {
            alert("ë§ˆì´í¬ë¥¼ í—ˆìš©í•´ì£¼ì…”ì•¼ ì‘ë™í•©ë‹ˆë‹¤!");
