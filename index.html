<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sound Therapy System v56.04</title>
    <style>
        body { margin: 0; background: #000; color: #0f0; font-family: 'Segoe UI', sans-serif; text-align: center; }
        #monitor { padding: 30px; border-bottom: 2px solid #0f0; background: #111; transition: background-color 0.8s; }
        #video-container { margin-top: 20px; min-height: 360px; background: #050505; }
        .alert { background-color: #441100 !important; color: #ff4444 !important; }
        #status { font-size: 1.1rem; margin: 15px; color: #ff0; }
        #vol-tag { font-size: 2.5rem; color: #fff; font-weight: bold; }
        #meter { width: 350px; height: 12px; border: 1px solid #0f0; margin: 15px auto; overflow: hidden; background: #222; }
        #bar { width: 0%; height: 100%; background: #0f0; }
        input { padding: 12px; width: 50%; border: 1px solid #0f0; background: #000; color: #0f0; outline: none; }
        button { padding: 12px 25px; background: #0f0; border: none; cursor: pointer; font-weight: bold; margin-left: 10px; }
        button:active { background: #fff; }
        .sub-text { font-size: 0.8rem; color: #666; margin-top: 5px; }
    </style>
</head>
<body>

<div id="monitor">
    <h2 style="letter-spacing: 3px;">SOUND THERAPY SYSTEM</h2>
    <input type="text" id="youtube-url" placeholder="Paste YouTube URL here (e.g., https://www.youtube.com/watch?v=...)">
    <button id="load-btn">LOAD VIDEO</button>
    
    <div id="status">Please paste a URL and click LOAD</div>
    <div id="vol-tag">VOL: 45%</div>
    <div id="meter"><div id="bar"></div></div>
    <button id="start-engine" style="display:none; background: #ff0; color: #000; padding: 15px 30px;">START ENGINE</button>
    <div class="sub-text">v56.04 | Stabilized Player</div>
</div>

<div id="video-container">
    <div id="player"></div>
</div>

<script>
    // --- Configuration ---
    const THRESHOLD = 0.01;      
    const SUSTAIN_TIME = 3000;   
    const BASE_VOL = 45;         
    const MAX_VOL = 80;          
    const FADE_SPEED = 50; 

    let player = null;
    let isBoosted = false;
    let noiseStartTime = 0;
    let currentVolume = BASE_VOL;
    let fadeInterval;

    // Load YouTube API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    // Simple ID Extractor
    function extractVideoId(url) {
        const match = url.match(/(?:https?:\/\/)?(?:www\.)?youtu(?:be\.com\/watch\?v=|\.be\/)([\w\-\_]+)(&.*)?/);
        return (match && match[1]) ? match[1] : null;
    }

    // Load Button Logic
    document.getElementById('load-btn').onclick = () => {
        const url = document.getElementById('youtube-url').value;
        const videoId = extractVideoId(url);
        
        if (!videoId) {
            alert("Invalid YouTube URL. Please check again.");
            return;
        }

        document.getElementById('status').innerText = "Loading Video...";

        // If player already exists, just load the new video
        if (player && typeof player.loadVideoById === 'function') {
            player.loadVideoById(videoId);
        } else {
            // First time loading
            player = new YT.Player('player', {
                height: '360',
                width: '640',
                videoId: videoId,
                events: {
                    'onReady': onPlayerReady,
                    'onError': (e) => { alert("YouTube Error: " + e.data); }
                }
            });
        }
    };

    function onPlayerReady(event) {
        document.getElementById('start-engine').style.display = 'inline-block';
        document.getElementById('status').innerText = "Video Loaded! Click START ENGINE.";
        event.target.setVolume(BASE_VOL);
    }

    function fadeVolume(target) {
        clearInterval(fadeInterval);
        fadeInterval = setInterval(() => {
            if (currentVolume < target) currentVolume++;
            else if (currentVolume > target) currentVolume--;
            else clearInterval(fadeInterval);
            
            if(player) player.setVolume(currentVolume);
            document.getElementById('vol-tag').innerText = "VOL: " + currentVolume + "%";
        }, FADE_SPEED);
    }

    document.getElementById('start-engine').onclick = async () => {
        document.getElementById('start-engine').style.display = 'none';
        document.getElementById('status').innerText = "Monitoring... (3s delay)";

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const ctx = new AudioContext();
            const anal = ctx.createAnalyser();
            document.getElementById('status').innerText = "Microphone Active. Monitoring...";
            
            ctx.createMediaStreamSource(stream).connect(anal);
            const data = new Uint8Array(anal.frequencyBinCount);

            function monitorLoop() {
                anal.getByteFrequencyData(data);
                let avg = data.reduce((a,b) => a+b) / data.length / 255;
                document.getElementById('bar').style.width = Math.min(100, avg * 700) + "%";

                if (avg > THRESHOLD) {
                    if (noiseStartTime === 0) noiseStartTime = Date.now();
                    if (!isBoosted && (Date.now() - noiseStartTime >= SUSTAIN_TIME)) {
                        fadeVolume(MAX_VOL);
                        isBoosted = true;
                        document.getElementById('monitor').classList.add('alert');
                        document.getElementById('status').innerText = "ðŸ“¢ NOISE DETECTED";
                    }
                } else {
                    if (isBoosted) {
                        fadeVolume(BASE_VOL);
                        isBoosted = false;
                        document.getElementById('monitor').classList.remove('alert');
                        document.getElementById('status').innerText = "Monitoring...";
                    }
                    noiseStartTime = 0;
                }
                requestAnimationFrame(monitorLoop);
            }
            monitorLoop();
        } catch (err) {
            alert("Please allow Microphone access!");
        }
    };
</script>
</body>
</html>
