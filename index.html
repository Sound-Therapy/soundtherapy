<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SoundTherapy v40</title>
    <style>
        body { 
            margin: 0; background: #0f172a; color: #f8fafc; 
            font-family: sans-serif; display: flex; 
            flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; transition: background 0.3s;
        }
        #version-tag { position: absolute; top: 10px; right: 20px; font-size: 0.8rem; color: #475569; }
        #status { font-size: 1.1rem; font-weight: bold; color: #38bdf8; text-align: center; margin-bottom: 20px; }
        .vol-display { font-size: 5rem; font-weight: 900; margin: 10px 0; color: #f8fafc; }
        .start-btn { padding: 25px 60px; font-size: 1.3rem; font-weight: 800; border: none; border-radius: 50px; cursor: pointer; background: #3b82f6; color: white; }
        .alert-mode { background: #991b1b !important; }
        #mic-name { font-size: 0.8rem; color: #64748b; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="version-tag">v40.0</div>
    <div id="status">HI-FI SYSTEM READY<br>Threshold: 30</div>
    <div class="vol-display" id="volNum">0</div>
    <button class="start-btn" id="startBtn">START SYSTEM</button>
    <div id="mic-name">Active Mic: Standby</div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const volNumDisp = document.getElementById('volNum');
        const statusDisp = document.getElementById('status');
        const micNameDisp = document.getElementById('mic-name');

        const bgMusic = new Audio('music.mp3');
        const maskSound = new Audio('noise.mp3');
        
        bgMusic.loop = true;
        maskSound.loop = true;
        
        // Ï§ëÏöî: Ï¥àÍ∏∞ Î≥ºÎ•®ÏùÑ 0ÏúºÎ°ú ÏÖãÌåÖ
        bgMusic.volume = 0;
        maskSound.volume = 0;

        let audioCtx, analyser, dataArray;
        const THRESHOLD = 30;

        startBtn.onclick = async function() {
            try {
                // 1. ÏïÑÏù¥Ìè∞ Ïò§ÎîîÏò§ Ïû†Í∏à Ìï¥Ï†ú (Ïú†Ï†Ä Ïù∏ÌÑ∞ÎûôÏÖò ÎÇ¥ÏóêÏÑú Ïã§Ìñâ)
                bgMusic.play();
                maskSound.play();
                
                // ÏùºÎã® Îëò Îã§ ÏÜåÎ¶¨ Ïïà ÎÇòÍ≤å ÏÑ§Ï†ï
                bgMusic.volume = 0.5;
                maskSound.volume = 0;

                // 2. ÎßàÏù¥ÌÅ¨ Í∂åÌïú Î∞è Ïô∏Î∂Ä ÎßàÏù¥ÌÅ¨ Ï≤¥ÌÅ¨
                const tempStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const devices = await navigator.mediaDevices.enumerateDevices();
                
                let targetId = null;
                let targetLabel = "Default Mic";
                
                devices.forEach(device => {
                    if (device.kind === 'audioinput') {
                        const label = device.label.toLowerCase();
                        if (label.includes('dock') || label.includes('external') || label.includes('wired')) {
                            targetId = device.deviceId;
                            targetLabel = device.label;
                        }
                    }
                });

                // 3. Í≥†ÏùåÏßà ÎßàÏù¥ÌÅ¨ Ïä§Ìä∏Î¶º ÏÉùÏÑ±
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        deviceId: targetId ? { exact: targetId } : undefined,
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    }
                });

                micNameDisp.innerText = "Active Mic: " + targetLabel;

                // 4. Ïò§ÎîîÏò§ Î∂ÑÏÑùÍ∏∞ Ïó∞Í≤∞
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioCtx.createMediaStreamSource(stream);
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);
                dataArray = new Uint8Array(analyser.frequencyBinCount);

                startBtn.style.display = 'none';
                update();
                
                // ÏûÑÏãú Ïä§Ìä∏Î¶º Ï†ïÎ¶¨
                tempStream.getTracks().forEach(t => t.stop());
                
            } catch (e) {
                alert("Error: " + e.message);
            }
        };

        function update() {
            requestAnimationFrame(update);
            if (!analyser) return;

            analyser.getByteFrequencyData(dataArray);
            let sum = 0;
            for(let i = 0; i < dataArray.length; i++) { sum += dataArray[i]; }
            let average = sum / dataArray.length;
            
            volNumDisp.innerText = Math.round(average);

            if (average >= THRESHOLD) {
                // ÏÜåÏùå Î∞úÏÉù Ïãú (30 Ïù¥ÏÉÅ)
                maskSound.volume = 1.0; 
                bgMusic.volume = 0.9;
                document.body.classList.add('alert-mode');
                statusDisp.innerHTML = "üö® NOISE DETECTED<br>Masking ON";
            } else {
                // Ï°∞Ïö©Ìï† Îïå (30 ÎØ∏Îßå)
                maskSound.volume = 0; 
                bgMusic.volume = 0.5;
                document.body.classList.remove('alert-mode');
                statusDisp.innerHTML = "HI-FI MONITORING<br>Threshold: 30";
            }
        }
    </script>
</body>
</html>
