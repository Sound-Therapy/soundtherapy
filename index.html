<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SoundTherapy Pro | Mobile Optimized</title>
    <style>
        body { 
            margin: 0; background: #0f172a; color: #f8fafc; 
            font-family: sans-serif; display: flex; 
            flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; transition: background 0.4s ease;
        }
        #status-display { font-size: 1.2rem; font-weight: 700; margin-bottom: 20px; color: #38bdf8; text-transform: uppercase; letter-spacing: 2px; }
        .start-btn { padding: 24px 60px; font-size: 1.4rem; font-weight: 800; border: none; border-radius: 100px; cursor: pointer; background: #3b82f6; color: white; box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4); }
        canvas { width: 90%; height: 160px; background: rgba(30, 41, 59, 0.5); border-radius: 24px; margin-top: 40px; border: 1px solid #334155; }
        .metrics { margin-top: 30px; display: flex; gap: 40px; }
        .metric-box { display: flex; flex-direction: column; text-align: center; }
        .label { font-size: 0.7rem; color: #94a3b8; text-transform: uppercase; margin-bottom: 5px; }
        .value { font-size: 1.5rem; font-weight: 700; }
        .alert-mode { background: #450a0a !important; }
        .alert-text { color: #ef4444 !important; }
    </style>
</head>
<body>

    <div id="status-display">System Standby</div>
    <button class="start-btn" id="startBtn">START MOBILE ENGINE</button>
    <canvas id="visualizer"></canvas>

    <div class="metrics">
        <div class="metric-box">
            <span class="label">Input Level</span>
            <span class="value" id="currentLevel">0</span>
        </div>
        <div class="metric-box">
            <span class="label">Threshold</span>
            <span class="value" style="color: #fbbf24;">35</span>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const statusDisplay = document.getElementById('status-display');
        const currentLevelDisp = document.getElementById('currentLevel');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');

        const bgMusic = new Audio('music.mp3');
        const maskSound = new Audio('noise.mp3');
        bgMusic.loop = true;
        maskSound.loop = true;

        let audioCtx, analyser, dataArray;
        const THRESHOLD = 35; 

        startBtn.onclick = async () => {
            try {
                // Initialize AudioContext
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                
                // MOBILE FIX: Disable auto-processing that lowers music volume
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    } 
                });
                
                const source = audioCtx.createMediaStreamSource(stream);
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);
                dataArray = new Uint8Array(analyser.frequencyBinCount);

                // Initial Volume Setup
                bgMusic.volume = 0.8;
                maskSound.volume = 0; // Force silence at start
                
                // Play sounds
                await bgMusic.play();
                await maskSound.play();

                startBtn.style.display = 'none';
                statusDisplay.innerText = "Monitoring Environment";
                update();
            } catch (err) {
                alert("Clinical Error: Could not initialize audio engine.");
            }
        };

            requestAnimationFrame(update);

            let average = sum / dataArray.length;
