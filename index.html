<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SoundTherapy | Hi-Fi Noise Control</title>
    <style>
        body { 
            margin: 0; background: #0f172a; color: #f8fafc; 
            font-family: sans-serif; display: flex; 
            flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; transition: background 0.3s;
        }
        #status { font-size: 1.2rem; font-weight: bold; color: #38bdf8; text-align: center; margin-bottom: 20px; height: 3rem; }
        .start-btn { padding: 25px 60px; font-size: 1.3rem; font-weight: 800; border: none; border-radius: 50px; cursor: pointer; background: #3b82f6; color: white; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4); }
        .vol-display { font-size: 4rem; font-weight: 900; margin: 20px 0; }
        .label { font-size: 0.9rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }
        .alert-mode { background: #7f1d1d !important; } /* ì†ŒìŒ ê°ì§€ ì‹œ ë°°ê²½ìƒ‰ ë³€ê²½ */
        #mic-info { font-size: 0.8rem; color: #64748b; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="status">READY FOR HI-FI SESSION<br><span style="font-size:0.8rem; font-weight:normal;">Connect Sunglasses AFTER clicking Start</span></div>
    
    <div class="label">Current Noise Level</div>
    <div class="vol-display" id="volNum">0</div>
    
    <button class="start-btn" id="startBtn">START SYSTEM</button>

    <div id="mic-info">Active Mic: Waiting for activation...</div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const volNumDisp = document.getElementById('volNum');
        const statusDisp = document.getElementById('status');
        const micInfoDisp = document.getElementById('mic-info');

        // ì˜¤ë””ì˜¤ íŒŒì¼ ì„¤ì •
        const bgMusic = new Audio('music.mp3');
        const maskSound = new Audio('noise.mp3');
        bgMusic.loop = true;
        maskSound.loop = true;

        let audioCtx, analyser, dataArray;
        const THRESHOLD = 50; // ì•„ë²„ë‹˜ì´ ì •í•˜ì‹  ê¸°ì¤€ì 

        startBtn.onclick = async function() {
            try {
                // 1. ë§ˆì´í¬ ê¶Œí•œ ìš”ì²­ ë° ì™¸ë¶€ ë§ˆì´í¬ íƒìƒ‰
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const devices = await navigator.mediaDevices.enumerateDevices();
                const mic = devices.find(d => d.kind === 'audioinput' && (d.label.toLowerCase().includes('dock') || d.label.toLowerCase().includes('external')));
                
                // 2. ì˜¤ë””ì˜¤ ì»¨í…ìŠ¤íŠ¸ ì„¤ì • (ì—ì½”/ë…¸ì´ì¦ˆ ì œê±° êº¼ì„œ ìŒì§ˆ ë³´ì¡´)
                const constraints = {
                    audio: {
                        deviceId: mic ? { exact: mic.deviceId } : undefined,
                        echoCancellation: false,
                        noiseSuppression: false
                    }
                };
                
                const finalStream = await navigator.mediaDevices.getUserMedia(constraints);
                micInfoDisp.innerText = "Active Mic: " + (mic ? mic.label : "Default/Internal");
                
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioCtx.createMediaStreamSource(finalStream);
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);
                dataArray = new Uint8Array(analyser.frequencyBinCount);

                // 3. ìŒì•… ì‹œì‘
                bgMusic.volume = 0.5;
                bgMusic.play();
                
                startBtn.style.display = 'none';
                statusDisp.innerHTML = "MONITORING ACTIVE<br><span style='font-size:0.8rem;'>System is watching for noise > 50</span>";
                
                update();
            } catch (e) {
                alert("Error: " + e.message);
            }
        };

        function update() {
            requestAnimationFrame(update);
            if (!analyser) return;

            analyser.getByteFrequencyData(dataArray);

            // í‰ê·  ì†ŒìŒ ê³„ì‚°
            let sum = 0;
            for(let i = 0; i < dataArray.length; i++) { sum += dataArray[i]; }
            let average = sum / dataArray.length;
            
            volNumDisp.innerText = Math.round(average);

            // --- í•µì‹¬ ë¡œì§: 50 ì´ìƒì¼ ë•Œ ì²˜ë¦¬ ---
            if (average >= THRESHOLD) {
                // 1. ì†ŒìŒ ë°œìƒ ì‹œ
                if (maskSound.paused) {
                    maskSound.volume = 1.0;
                    maskSound.play(); // noise.mp3 ì¬ìƒ
                }
                bgMusic.volume = 0.9; // ìŒì•… ì†Œë¦¬ë„ í‚¤ì›€
                document.body.classList.add('alert-mode');
                statusDisp.innerHTML = "ğŸš¨ NOISE DETECTED (50+)<br>Masking Active";
            } else {
                // 2. ì¡°ìš©í•´ì¡Œì„ ë•Œ
                if (!maskSound.paused) {
                    maskSound.pause(); // noise.mp3 ì •ì§€
                    maskSound.currentTime = 0;
                }
                bgMusic.volume = 0.5; // ìŒì•… ì†Œë¦¬ ë‹¤ì‹œ ë‚®ì¶¤
                document.body.classList.remove('alert-mode');
                statusDisp.innerHTML = "MONITORING ACTIVE<br><span style='font-size:0.8rem; font-weight:normal;'>Environment Stable</span>";
            }
        }
    </script>
</body>
</html>
