<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SoundTherapy v44</title>
    <style>
        body { 
            margin: 0; background: #020617; color: #f8fafc; 
            font-family: -apple-system, sans-serif; display: flex; 
            flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; transition: background 0.5s ease;
        }
        #version-tag { position: absolute; top: 15px; right: 20px; font-size: 0.8rem; color: #334155; }
        #status { font-size: 1.1rem; font-weight: 600; color: #38bdf8; text-align: center; margin-bottom: 20px; }
        .vol-display { font-size: 6rem; font-weight: 900; margin: 5px 0; color: #f8fafc; text-shadow: 0 0 20px rgba(255,255,255,0.1); }
        .start-btn { padding: 25px 70px; font-size: 1.4rem; font-weight: 800; border: none; border-radius: 50px; cursor: pointer; background: #2563eb; color: white; box-shadow: 0 10px 25px -5px rgba(37, 99, 235, 0.4); }
        .alert-mode { background: #450a0a !important; }
        #mic-name { font-size: 0.8rem; color: #475569; margin-top: 25px; background: #0f172a; padding: 8px 15px; border-radius: 20px; }
    </style>
</head>
<body>

    <div id="version-tag">v44.0</div>
    <div id="status">READY FOR CLINICAL HI-FI<br>Connect Mic First, Sunglasses Last</div>
    <div class="vol-display" id="volNum">0</div>
    <button class="start-btn" id="startBtn">START SYSTEM</button>
    <div id="mic-name">MIC: STANDBY</div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const volNumDisp = document.getElementById('volNum');
        const statusDisp = document.getElementById('status');
        const micNameDisp = document.getElementById('mic-name');

        const bgMusic = new Audio('music.mp3');
        const maskSound = new Audio('noise.mp3');
        bgMusic.loop = true;
        maskSound.loop = true;

        let audioCtx, analyser, dataArray;
        const THRESHOLD = 30;

        startBtn.onclick = async function() {
            try {
                // 1. Ïò§ÎîîÏò§ Ïª®ÌÖçÏä§Ìä∏ Î®ºÏ†Ä ÏÉùÏÑ± (ÏïÑÏù¥Ìè∞ Ïû†Í∏à Ìï¥Ï†úÏö©)
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                
                // 2. Î∞∞Í≤ΩÏùåÏïÖÎßå Î®ºÏ†Ä Ïã§Ìñâ (ÎÖ∏Ïù¥Ï¶àÎäî Í±¥ÎìúÎ¶¨ÏßÄ ÏïäÏùå)
                bgMusic.volume = 0.5;
                await bgMusic.play();

                // 3. ÎßàÏù¥ÌÅ¨ Í∂åÌïú Î∞è Í∏∞Í∏∞ Ï≤¥ÌÅ¨
                const tempStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const devices = await navigator.mediaDevices.enumerateDevices();
                let targetId = null;
                let targetLabel = "Internal Mic";

                devices.forEach(device => {
                    if (device.kind === 'audioinput') {
                        const label = device.label.toLowerCase();
                        if (label.includes('dock') || label.includes('external') || label.includes('wired')) {
                            targetId = device.deviceId;
                            targetLabel = device.label;
                        }
                    }
                });

                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: { deviceId: targetId ? { exact: targetId } : undefined,
                             echoCancellation: false, noiseSuppression: false, autoGainControl: false }
                });

                micNameDisp.innerText = "ACTIVE MIC: " + targetLabel.toUpperCase();
                micNameDisp.style.color = targetId ? "#4ade80" : "#94a3b8";

                const source = audioCtx.createMediaStreamSource(stream);
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);
                dataArray = new Uint8Array(analyser.frequencyBinCount);

                startBtn.style.display = 'none';
                statusDisp.innerHTML = "SYSTEM LIVE<br>Sunglasses Connection Enabled";
                
                update();
                tempStream.getTracks().forEach(t => t.stop());

            } catch (e) {
                alert("Error: " + e.message);
            }
        };

        function update() {
            requestAnimationFrame(update);
            if (!analyser) return;

            analyser.getByteFrequencyData(dataArray);
            let sum = 0;
            for(let i = 0; i < dataArray.length; i++) { sum += dataArray[i]; }
            let average = sum / dataArray.length;
            
            volNumDisp.innerText = Math.round(average);

            if (average >= THRESHOLD) {
                // 30 Ïù¥ÏÉÅÏùº ÎïåÎßå noise.mp3Î•º 'Î∞©Í∏à Îßâ ÎàÑÎ•∏ Í≤ÉÏ≤òÎüº' Ïû¨ÏÉù ÏãúÎèÑ
                if (maskSound.paused) {
                    maskSound.volume = 1.0;
                    maskSound.play().catch(()=>{}); 
                }
                bgMusic.volume = 0.9;
                document.body.classList.add('alert-mode');
                statusDisp.innerHTML = "üö® NOISE MASKING ACTIVE";
            } else {
                // 30 ÎØ∏ÎßåÏùº Îïå ÏïÑÏòà Ï†ïÏßÄ(Pause) ÏãúÏºúÏÑú ÏûêÏõêÏùÑ ÎπÑÏõÄ
                if (!maskSound.paused) {
                    maskSound.pause();
                    maskSound.currentTime = 0;
                }
                bgMusic.volume = 0.5;
                document.body.classList.remove('alert-mode');
                statusDisp.innerHTML = "MONITORING ENVIRONMENT<br>HI-FI MODE";
            }
        }
    </script>
</body>
</html>
