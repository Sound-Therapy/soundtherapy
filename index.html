<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SoundTherapy Pro | Hi-Fi Mode</title>
    <style>
        body { 
            margin: 0; background: #0f172a; color: #f8fafc; 
            font-family: sans-serif; display: flex; 
            flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; overflow: hidden;
        }
        #status-display { font-size: 1.1rem; font-weight: 700; margin-bottom: 20px; color: #38bdf8; text-align: center; height: 3.5rem; line-height: 1.4; }
        .start-btn { padding: 24px 60px; font-size: 1.4rem; font-weight: 800; border: none; border-radius: 100px; cursor: pointer; background: #3b82f6; color: white; }
        canvas { width: 90%; height: 160px; background: rgba(0,0,0,0.3); border-radius: 24px; margin-top: 20px; border: 1px solid #334155; }
        .metrics { margin-top: 30px; display: flex; gap: 15px; width: 90%; }
        .metric-box { flex: 1; display: flex; flex-direction: column; text-align: center; padding: 12px; background: rgba(255,255,255,0.05); border-radius: 15px; }
        .label { font-size: 0.65rem; color: #94a3b8; margin-bottom: 5px; }
        .value { font-size: 1.5rem; font-weight: 800; }
        .alert-red { background: #450a0a !important; border: 1px solid #ef4444; }
    </style>
</head>
<body>

    <div id="status-display">Hi-Fi Audio Mode<br><span style="font-size: 0.8rem; font-weight: 400; color: #64748b;">(Mic: Phone | Speaker: Glasses)</span></div>
    <button class="start-btn" id="startBtn">START HI-FI SYSTEM</button>
    <canvas id="visualizer"></canvas>

    <div class="metrics">
        <div class="metric-box">
            <span class="label">LEVEL (Suction)</span>
            <span class="value" id="volLevel">0</span>
        </div>
        <div class="metric-box">
            <span class="label">DRILL SENSE</span>
            <span class="value" id="drillLevel" style="color: #ef4444;">0</span>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const statusDisplay = document.getElementById('status-display');
        const volLevelDisp = document.getElementById('volLevel');
        const drillLevelDisp = document.getElementById('drillLevel');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');

        const bgMusic = new Audio('music.mp3');
        const maskSound = new Audio('noise.mp3');
        bgMusic.loop = true;
        maskSound.loop = true;

        let audioCtx, analyser, dataArray;
        
        // --- ÏïÑÎ≤ÑÎãò Ï∏°Ï†ïÍ∞í Í∏∞Î∞ò 1Ï∞® ÏÑ∏ÌåÖ (ÎÇÆÏùÄ ÏàòÏπò ÎåÄÎπÑ) ---
        const SUCTION_THRESHOLD = 15; // ÏÑùÏÖòÏù¥ 10~20 ÏÇ¨Ïù¥ÎùºÎ©¥ 15Î°ú ÏãúÏûë
        const DRILL_THRESHOLD = 18;   // ÎìúÎ¶¥Ïù¥ 20 Í∑ºÏ≤òÎùºÎ©¥ 18Î°ú ÏãúÏûë

        startBtn.onclick = function() {
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                
                // CRITICAL: Prevent Bluetooth HFP mode by disabling processing
                const constraints = {
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    }
                };

                navigator.mediaDevices.getUserMedia(constraints).then(function(stream) {
                    const source = audioCtx.createMediaStreamSource(stream);
                    
                    // Add Software Gain (Boost incoming low signal by 2x)
                    const gainNode = audioCtx.createGain();
                    gainNode.gain.value = 2.0; 
                    
                    analyser = audioCtx.createAnalyser();
                    analyser.fftSize = 256;
                    
                    source.connect(gainNode);
                    gainNode.connect(analyser);
                    
                    dataArray = new Uint8Array(analyser.frequencyBinCount);

                    bgMusic.volume = 0.4; 
                    bgMusic.play();
                    maskSound.volume = 0;

                    startBtn.style.display = 'none';
                    update();
                }).catch(function(err) { alert("Mic Error: " + err.name); });
            } catch (e) { alert("Init Error: " + e.message); }
        };

        function update() {
            requestAnimationFrame(update);
            if (!analyser) return;

            analyser.getByteFrequencyData(dataArray);

            let totalSum = 0;
            for(let i = 0; i < dataArray.length; i++) { totalSum += dataArray[i]; }
            let overallAvg = totalSum / dataArray.length;
            volLevelDisp.innerText = Math.round(overallAvg);

            // High frequency for Drill (last 30% of bars)
            let drillSum = 0;
            let drillCount = 0;
            for(let i = 80; i < 120; i++) { drillSum += dataArray[i]; drillCount++; }
            let drillAvg = drillSum / drillCount;
            drillLevelDisp.innerText = Math.round(drillAvg);

            // Control Logic
            if (drillAvg > DRILL_THRESHOLD) {
                statusDisplay.innerHTML = "üö® DRILL DETECTED<br>Noise Active";
                document.body.classList.add('alert-red');
                bgMusic.volume = 0.9;
                if (maskSound.paused) { maskSound.volume = 1.0; maskSound.play(); }
            } else if (overallAvg > SUCTION_THRESHOLD) {
                statusDisplay.innerHTML = "SUCTION ACTIVE<br>Music Up";
                document.body.classList.remove('alert-red');
                bgMusic.volume = 0.8;
                if (!maskSound.paused) { maskSound.pause(); }
            } else {
                statusDisplay.innerHTML = "MONITORING<br><span style='font-size:0.7rem; color:#64748b;'>Hi-Fi Environment</span>";
                document.body.classList.remove('alert-red');
                bgMusic.volume = 0.4;
                if (!maskSound.paused) { maskSound.pause(); }
            }

            canvasCtx.fillStyle = '#0f172a';
            canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
            const barWidth = (canvas.width / dataArray.length) * 2;
            for(let i = 0; i < dataArray.length; i++) {
                const barHeight = dataArray[i];
                canvasCtx.fillStyle = (i > 80) ? '#ef4444' : '#38bdf8';
                canvasCtx.fillRect(i * (barWidth + 1), canvas.height - barHeight, barWidth, barHeight);
            }
        }
    </script>
</body>
</html>
