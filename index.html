<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sound Therapy System v56.03</title>
    <style>
        body { margin: 0; background: #000; color: #0f0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; }
        #monitor { padding: 30px; border-bottom: 2px solid #0f0; background: #111; transition: background-color 0.8s; }
        #video-container { margin-top: 20px; }
        .alert { background-color: #441100 !important; color: #ff4444 !important; }
        #status { font-size: 1.1rem; margin: 15px; letter-spacing: 1px; }
        #vol-tag { font-size: 2.5rem; color: #ff0; font-weight: bold; }
        #meter { width: 350px; height: 12px; border: 1px solid #0f0; margin: 15px auto; overflow: hidden; background: #222; border-radius: 6px; }
        #bar { width: 0%; height: 100%; background: #0f0; transition: width 0.1s; }
        input { padding: 12px; width: 50%; border-radius: 5px; border: 1px solid #0f0; background: #000; color: #0f0; outline: none; }
        button { padding: 12px 25px; background: #0f0; border: none; cursor: pointer; font-weight: bold; border-radius: 5px; margin-left: 10px; }
        button:hover { background: #0c0; }
        .sub-text { font-size: 0.8rem; color: #666; margin-top: 5px; }
    </style>
</head>
<body>

<div id="monitor">
    <h2 style="letter-spacing: 3px;">SOUND THERAPY SYSTEM</h2>
    <input type="text" id="youtube-url" placeholder="Paste YouTube URL here...">
    <button id="load-btn">LOAD</button>
    
    <div id="status">System Ready</div>
    <div id="vol-tag">VOL: 45%</div>
    <div id="meter"><div id="bar"></div></div>
    <button id="start-engine" style="display:none; background: #ff0; color: #000;">START MONITORING</button>
    <div class="sub-text">Version 56.03 | Soft Transition Enabled</div>
</div>

<div id="video-container">
    <div id="player"></div>
</div>

<script>
    // --- Configuration ---
    const THRESHOLD = 0.01;      
    const SUSTAIN_TIME = 3000;   
    const BASE_VOL = 45;         
    const MAX_VOL = 80;          
    const FADE_SPEED = 50; // The lower the number, the smoother the fade (ms)

    let player;
    let isBoosted = false;
    let noiseStartTime = 0;
    let currentVolume = BASE_VOL;
    let fadeInterval;

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        document.getElementById('load-btn').onclick = () => {
            const url = document.getElementById('youtube-url').value;
            const videoId = extractVideoId(url);
            if (videoId) {
                if (player) player.destroy();
                player = new YT.Player('player', {
                    height: '360', width: '640', videoId: videoId,
                    playerVars: { 'autoplay': 1, 'controls': 1 },
                    events: { 'onReady': () => {
                        document.getElementById('start-engine').style.display = 'inline-block';
                        document.getElementById('status').innerText = "Press Start to Begin Clinical Guard";
                    }}
                });
            }
        };
    }

    function extractVideoId(url) {
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : null;
    }

    const statusText = document.getElementById('status');
    const volTag = document.getElementById('vol-tag');
    const bar = document.getElementById('bar');
    const monitor = document.getElementById('monitor');

    // Soft Volume Change Function
    function fadeVolume(target) {
        clearInterval(fadeInterval);
        fadeInterval = setInterval(() => {
            if (currentVolume < target) {
                currentVolume++;
            } else if (currentVolume > target) {
                currentVolume--;
            } else {
                clearInterval(fadeInterval);
            }
            player.setVolume(currentVolume);
            volTag.innerText = "VOL: " + currentVolume + "%";
        }, FADE_SPEED);
    }

    document.getElementById('start-engine').onclick = async () => {
        document.getElementById('start-engine').style.display = 'none';
        statusText.innerText = "Monitoring... (Sustains for 3s)";
        player.setVolume(BASE_VOL);

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const ctx = new AudioContext();
            const anal = ctx.createAnalyser();
            ctx.createMediaStreamSource(stream).connect(anal);
            const data = new Uint8Array(anal.frequencyBinCount);

            function monitorLoop() {
                anal.getByteFrequencyData(data);
                let avg = data.reduce((a,b) => a+b) / data.length / 255;
                bar.style.width = Math.min(100, avg * 700) + "%";

                if (avg > THRESHOLD) {
                    if (noiseStartTime === 0) noiseStartTime = Date.now();
                    let duration = Date.now() - noiseStartTime;

                    if (!isBoosted && duration >= SUSTAIN_TIME) {
                        fadeVolume(MAX_VOL); // Smooth Up
                        isBoosted = true;
                        monitor.classList.add('alert');
                        statusText.innerText = "ðŸ“¢ NOISE DETECTED: Boosting Volume";
                    }
                } else {
                    if (isBoosted) {
                        fadeVolume(BASE_VOL); // Smooth Down
                        isBoosted = false;
                        monitor.classList.remove('alert');
                        statusText.innerText = "Monitoring...";
                    }
                    noiseStartTime = 0;
                }
                requestAnimationFrame(monitorLoop);
            }
            monitorLoop();
        } catch (err) {
            alert("Microphone Access Required!");
        }
    };
