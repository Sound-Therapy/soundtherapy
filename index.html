<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>

</head>
<body>

<div id="monitor">
    <h2>BOLTON YOUTUBE SYSTEM</h2>
    <input type="text" id="youtube-url" placeholder="ìœ íŠœë¸Œ ì£¼ì†Œë¥¼ ë³µì‚¬í•´ì„œ ë¶™ì—¬ë„£ìœ¼ì„¸ìš” (ì˜ˆ: https://www.youtube.com/watch?v=...)">
    <button id="load-btn">ìŒì•… ë¡œë“œ</button>
    
    <div id="status">ìœ íŠœë¸Œ ì£¼ì†Œë¥¼ ë„£ê³  ì‹œì‘í•˜ì„¸ìš”</div>
    <div id="vol-tag">VOL: 50%</div>
    <div id="meter"><div id="bar"></div></div>
    <button id="start-engine" style="display:none; background: #ff0;">ì—”ì§„ ê°€ë™ ì‹œì‘</button>
</div>

<div id="video-container">
    <div id="player"></div>
</div>

<script>
    // --- ì„¤ì •ê°’ ---
    const THRESHOLD = 0.0005;   // ì´ˆë¯¼ê°
    const SUSTAIN_TIME = 3000;  // 3ì´ˆ ì§€ì† (1000ìœ¼ë¡œ ë°”ê¾¸ë©´ 1ì´ˆê°€ ë©ë‹ˆë‹¤)
    const BASE_VOL = 40;        // í‰ìƒì‹œ ë³¼ë¥¨ (0~100)
    const MAX_VOL = 80;         // ì†ŒìŒ ì‹œ ë³¼ë¥¨ (0~100)

    let player;
    let isBoosted = false;
    let noiseStartTime = 0;

    // 1. ìœ íŠœë¸Œ API ë¡œë“œ
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    // ìœ íŠœë¸Œ í”Œë ˆì´ì–´ ì´ˆê¸°í™”
    function onYouTubeIframeAPIReady() {
        document.getElementById('load-btn').onclick = () => {
            const url = document.getElementById('youtube-url').value;
            const videoId = extractVideoId(url);
            if (videoId) {
                if (player) player.destroy();
                player = new YT.Player('player', {
                    height: '360', width: '640', videoId: videoId,
                    playerVars: { 'autoplay': 1, 'controls': 1 },
                    events: { 'onReady': () => {
                        document.getElementById('start-engine').style.display = 'inline-block';
                        statusText.innerText = "ì¤€ë¹„ ì™„ë£Œ! ì—”ì§„ì„ ì¼œì„¸ìš”.";
                    }}
                });
            } else { alert("ì˜¬ë°”ë¥¸ ìœ íŠœë¸Œ ì£¼ì†Œë¥¼ ë„£ì–´ì£¼ì„¸ìš”."); }
        };
    }

    function extractVideoId(url) {
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : null;
    }

    const statusText = document.getElementById('status');
    const volTag = document.getElementById('vol-tag');
    const bar = document.getElementById('bar');
    const monitor = document.getElementById('monitor');

    // 2. ì—”ì§„ ì‹œë™ (ë§ˆì´í¬ ê°ì§€)
    document.getElementById('start-engine').onclick = async () => {
        document.getElementById('start-engine').style.display = 'none';
        statusText.innerText = "ëª¨ë‹ˆí„°ë§ ì¤‘... (3ì´ˆ ì§€ì† ì‹œ ë³¼ë¥¨ ì—…)";
        player.setVolume(BASE_VOL);

        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const ctx = new AudioContext();
        const anal = ctx.createAnalyser();
        ctx.createMediaStreamSource(stream).connect(anal);
        const data = new Uint8Array(anal.frequencyBinCount);

        function monitorLoop() {
            anal.getByteFrequencyData(data);
            let avg = data.reduce((a,b) => a+b) / data.length / 255;
            bar.style.width = Math.min(100, avg * 1000) + "%";

            if (avg > THRESHOLD) {
                if (noiseStartTime === 0) noiseStartTime = Date.now();
                let duration = Date.now() - noiseStartTime;

                if (!isBoosted && duration >= SUSTAIN_TIME) {
                    player.setVolume(MAX_VOL); // ìœ íŠœë¸Œ ë³¼ë¥¨ ì§ì ‘ ì¡°ì ˆ!
                    isBoosted = true;
                    volTag.innerText = "VOL: " + MAX_VOL + "%";
                    monitor.classList.add('alert');
                    statusText.innerText = "ğŸ“¢ ì†ŒìŒ ê°ì§€! ë³¼ë¥¨ UP";
                }
            } else {
                if (isBoosted) {
                    player.setVolume(BASE_VOL); // ë‹¤ì‹œ ë‹¤ìš´
                    isBoosted = false;
                    volTag.innerText = "VOL: " + BASE_VOL + "%";
                    monitor.classList.remove('alert');
                    statusText.innerText = "ëª¨ë‹ˆí„°ë§ ì¤‘...";
                }
                noiseStartTime = 0;
            }
            requestAnimationFrame(monitorLoop);
        }
        monitorLoop();
    };
</script>
</body>
</html>
