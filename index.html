<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SoundTherapy v53.4</title>
    <style>
        body { 
            margin: 0; background: #020617; color: #f8fafc; 
            font-family: -apple-system, sans-serif; display: flex; 
            flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; transition: background 0.5s ease; overflow: hidden;
        }
        #version-tag { position: absolute; top: 15px; right: 20px; font-size: 0.8rem; color: #334155; }
        #status { font-size: 1.1rem; font-weight: 600; color: #38bdf8; text-align: center; margin-bottom: 20px; }
        .vol-display { font-size: 6rem; font-weight: 900; margin: 5px 0; }
        .start-btn { padding: 25px 70px; font-size: 1.4rem; font-weight: 800; border: none; border-radius: 50px; cursor: pointer; background: #2563eb; color: white; box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4); }
        .alert-mode { background: #450a0a !important; }
        #mic-name { font-size: 0.8rem; color: #475569; margin-top: 25px; background: #0f172a; padding: 8px 15px; border-radius: 20px; }
    </style>
</head>
<body>

    <div id="version-tag">v53.4 (Pure Stable Recovery)</div>
    <div id="status">PRESS START TO INITIALIZE<br>High-Freq Drill Target</div>
    <div class="vol-display" id="volNum">0</div>
    <button class="start-btn" id="startBtn">START SYSTEM</button>
    <div id="mic-name">MIC: STANDBY</div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const volNumDisp = document.getElementById('volNum');
        const statusDisp = document.getElementById('status');
        const micNameDisp = document.getElementById('mic-name');

        let audioCtx, analyser, dataArray;
        let bgBuffer, maskBuffer;
        let bgSource, maskSource, bgGain, maskGain;
        const THRESHOLD = 15; // 고주파 영역이므로 15~20 사이가 적당합니다.

        // 가장 안전한 방식의 개별 로더
        async function loadBuffer(url) {
            const resp = await fetch(url);
            const arrayBuf = await resp.arrayBuffer();
            return await audioCtx.decodeAudioData(arrayBuf);
        }

        startBtn.onclick = async function() {
            try {
                // 1. 컨텍스트 생성
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                
                // 2. 순차적 로딩 (아이폰이 안심하도록 하나씩)
                statusDisp.innerText = "Loading Music...";
                bgBuffer = await loadBuffer('music.mp3');
                
                statusDisp.innerText = "Loading Masking...";
                maskBuffer = await loadBuffer('noise.mp3');

                // 3. 마이크 권한 획득
                statusDisp.innerText = "Accessing Mic...";
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: { echoCancellation: false, noiseSuppression: false, autoGainControl: false }
                });

                // 4. 분석기 및 소스 설정 (v46 정통 수치)
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 2048; 
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                const micIn = audioCtx.createMediaStreamSource(stream);
                micIn.connect(analyser);

                bgSource = audioCtx.createBufferSource();
                bgSource.buffer = bgBuffer;
                bgSource.loop = true;
                bgGain = audioCtx.createGain();
                bgGain.gain.value = 0.5;

                maskSource = audioCtx.createBufferSource();
                maskSource.buffer = maskBuffer;
                maskSource.loop = true;
                maskGain = audioCtx.createGain();
                maskGain.gain.value = 0;

                bgSource.connect(bgGain).connect(audioCtx.destination);
                maskSource.connect(maskGain).connect(audioCtx.destination);

                // 5. 재생 시작
                bgSource.start(0);
                maskSource.start(0);

                startBtn.style.display = 'none';
                statusDisp.innerHTML = "SYSTEM LIVE<br>Drill Sensor Active";
                micNameDisp.innerText = "MIC: ACTIVE";
                
                update();
            } catch (e) {
                alert("Critical Error: " + e.message);
                statusDisp.innerText = "Initialization Failed";
            }
        };

        function update() {
            requestAnimationFrame(update);
            if (!analyser) return;

            analyser.getByteFrequencyData(dataArray);
            
            // [v53.4 튜닝] 
            // 말소리 대역을 확실히 무시하기 위해 인덱스 400~650 (극고음 영역)만 합산
            let sum = 0;
            let count = 0;
            for(let i = 400; i < 650; i++) { 
                sum += dataArray[i];
                count++;
            }
            let avg = sum / count;
            
            volNumDisp.innerText = Math.round(avg);

            if (avg >= THRESHOLD) {
                // 즉각 반응형 (v46의 신뢰도 높은 방식)
                maskGain.gain.setTargetAtTime(1.0, audioCtx.currentTime, 0.1);
                bgGain.gain.setTargetAtTime(0.9, audioCtx.currentTime, 0.1);
                document.body.classList.add('alert-mode');
            } else {
                // 아주 약간의 잔향만 남기는 부드러운 해제 (0.3초)
                maskGain.gain.setTargetAtTime(0, audioCtx.currentTime, 0.3);
                bgGain.gain.setTargetAtTime(0.5, audioCtx.currentTime, 0.3);
                document.body.classList.remove('alert-mode');
            }
        }
    </script>
</body>
</html>
