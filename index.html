<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SoundTherapy v53.6</title>
    <style>
        body { 
            margin: 0; background: #020617; color: #f8fafc; 
            font-family: -apple-system, sans-serif; display: flex; 
            flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; transition: background 0.5s ease; overflow: hidden;
        }
        #version-tag { position: absolute; top: 15px; right: 20px; font-size: 0.8rem; color: #334155; }
        #status { font-size: 1.1rem; font-weight: 600; color: #38bdf8; text-align: center; margin-bottom: 20px; }
        .vol-display { font-size: 6rem; font-weight: 900; margin: 5px 0; }
        .start-btn { padding: 25px 70px; font-size: 1.4rem; font-weight: 800; border: none; border-radius: 50px; cursor: pointer; background: #2563eb; color: white; box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4); }
        .alert-mode { background: #450a0a !important; }
        #mic-name { font-size: 0.8rem; color: #475569; margin-top: 25px; background: #0f172a; padding: 8px 15px; border-radius: 20px; }
    </style>
</head>
<body>

    <div id="version-tag">v53.6 (Hi-Fi Enforcement Mode)</div>
    <div id="status">PRESS START<br>Restoring High Fidelity Audio</div>
    <div class="vol-display" id="volNum">0</div>
    <button class="start-btn" id="startBtn">START</button>
    <div id="mic-name">MIC: STANDBY</div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const volNumDisp = document.getElementById('volNum');
        const statusDisp = document.getElementById('status');
        const micNameDisp = document.getElementById('mic-name');

        let audioCtx, analyser, dataArray;
        let bgBuffer, maskBuffer;
        let bgSource, maskSource, bgGain, maskGain;
        
        const THRESHOLD = 18; 

        // 개별 로딩 함수 (안정성 위주)
        async function loadBuffer(url) {
            const response = await fetch(url);
            const arrayBuffer = await response.arrayBuffer();
            return await audioCtx.decodeAudioData(arrayBuffer);
        }

        startBtn.onclick = async function() {
            try {
                // [단계 1] 오디오 컨텍스트 먼저 생성
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                startBtn.style.display = 'none';

                // [단계 2] 음악 파일부터 하나씩 로드 (순차적 로딩으로 아이폰 안심시키기)
                statusDisp.innerText = "Loading High-Fidelity Music...";
                bgBuffer = await loadBuffer('music.mp3');
                
                statusDisp.innerText = "Loading Masking Noise...";
                maskBuffer = await loadBuffer('noise.mp3');

                // [단계 3] 마이크는 가장 마지막에, 모든 오디오 준비가 끝난 뒤에 연다
                statusDisp.innerText = "Opening High-Precision Mic...";
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: { 
                        echoCancellation: false, 
                        noiseSuppression: false, 
                        autoGainControl: false 
                    }
                });

                // [단계 4] 분석기 설정 (v46의 황금 규격 2048)
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 2048; 
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                const micIn = audioCtx.createMediaStreamSource(stream);
                micIn.connect(analyser);

                // [단계 5] Gain 설정 및 재생 시작
                bgSource = audioCtx.createBufferSource();
                bgSource.buffer = bgBuffer;
                bgSource.loop = true;
                bgGain = audioCtx.createGain();
                bgGain.gain.value = 0.5;

                maskSource = audioCtx.createBufferSource();
                maskSource.buffer = maskBuffer;
                maskSource.loop = true;
                maskGain = audioCtx.createGain();
                maskGain.gain.value = 0;

                bgSource.connect(bgGain).connect(audioCtx.destination);
                maskSource.connect(maskGain).connect(audioCtx.destination);

                bgSource.start(0);
                maskSource.start(0);

                statusDisp.innerHTML = "HI-FI SYSTEM ACTIVE<br>Drill Sniper Mode";
                micNameDisp.innerText = "MIC: ACTIVE (HIGH QUALITY)";
                
                update();
            } catch (e) {
                alert("Audio Error: " + e.message);
                statusDisp.innerText = "Restart Required";
                startBtn.style.display = 'block';
            }
        };

        function update() {
            requestAnimationFrame(update);
            if (!analyser) return;

            analyser.getByteFrequencyData(dataArray);
            
            // v53.5에서 검증된 고주파 정밀 타겟 범위
            let sum = 0;
            let count = 0;
            for(let i = 400; i < 700; i++) { 
                sum += dataArray[i];
                count++;
            }
            let avg = sum / count;
            
            volNumDisp.innerText = Math.round(avg);

            if (avg >= THRESHOLD) {
                maskGain.gain.setTargetAtTime(1.0, audioCtx.currentTime, 0.1);
                bgGain.gain.setTargetAtTime(0.9, audioCtx.currentTime, 0.1);
                document.body.classList.add('alert-mode');
            } else {
                maskGain.gain.setTargetAtTime(0, audioCtx.currentTime, 0.2);
                bgGain.gain.setTargetAtTime(0.5, audioCtx.currentTime, 0.2);
                document.body.classList.remove('alert-mode');
            }
        }
    </script>
</body>
</html>
