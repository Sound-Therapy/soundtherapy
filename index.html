<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sound Therapy System v56.11</title>
    <style>
        body { margin: 0; background: #000; color: #0f0; font-family: 'Segoe UI', sans-serif; text-align: center; }
        #monitor { padding: 30px; border-bottom: 2px solid #0f0; background: #111; transition: background-color 0.4s; }
        #video-container { margin-top: 20px; min-height: 360px; background: #000; display: flex; justify-content: center; }
        .alert { background-color: #770000 !important; color: #ffffff !important; }
        #status { font-size: 1.1rem; margin: 15px; color: #ff0; text-transform: uppercase; letter-spacing: 2px; }
        #vol-tag { font-size: 3.5rem; color: #fff; font-weight: bold; margin: 10px; text-shadow: 0 0 20px #0f0; }
        #meter { width: 350px; height: 12px; border: 1px solid #0f0; margin: 15px auto; overflow: hidden; background: #222; border-radius: 6px; }
        #bar { width: 0%; height: 100%; background: #0f0; }
        input { padding: 12px; width: 55%; border: 1px solid #0f0; background: #000; color: #0f0; outline: none; border-radius: 4px; font-size: 1rem; }
        button { padding: 12px 25px; background: #0f0; border: none; cursor: pointer; font-weight: bold; border-radius: 4px; }
        button:hover { background: #fff; color: #000; }
        #start-engine { display:none; background: #ff0; color: #000; padding: 20px 50px; font-size: 1.5rem; box-shadow: 0 0 25px #ff0; margin-top: 10px; border: none; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>

<div id="monitor">
    <h2 style="letter-spacing: 5px; margin-top: 0;">SOUND THERAPY SYSTEM</h2>
    <input type="text" id="youtube-url" placeholder="Paste YouTube link here...">
    <button id="load-btn" onclick="handleLoad()">LOAD VIDEO</button>
    
    <div id="status">System Ready - High Sensitivity Mode</div>
    <div id="vol-tag">VOL: --%</div>
    <div id="meter"><div id="bar"></div></div>
    <button id="start-engine" onclick="activateSystem()">ACTIVATE SYSTEM</button>
</div>

<div id="video-container">
    <div id="player"></div>
</div>

<script>
    // --- Configuration (v56.11) ---
    const THRESHOLD = 0.002;     // FAR MORE SENSITIVE (Reduced from 0.01)
    const SUSTAIN_TIME = 3000;   // 3 Seconds
    const BASE_VOL = 20;         
    const MAX_VOL = 80;          
    const FADE_INTERVAL_MS = 30; // Fast Transition (Approx 1.8s)

    let player = null;
    let isBoosted = false;
    let noiseStartTime = 0;
    let currentVolume = BASE_VOL;
    let fadeInterval = null;

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    function extractVideoId(url) {
        const match = url.match(/(?:https?:\/\/)?(?:www\.)?youtu(?:be\.com\/watch\?v=|\.be\/)([\w\-\_]+)/);
        return (match && match[1]) ? match[1] : null;
    }

    function handleLoad() {
        const url = document.getElementById('youtube-url').value;
        const videoId = extractVideoId(url);
        if (!videoId) { alert("Please check the link."); return; }

        document.getElementById('status').innerText = "Loading Audio Source...";
        if (player) { try { player.destroy(); } catch(e) {} }
        document.getElementById('video-container').innerHTML = '<div id="player"></div>';

        player = new YT.Player('player', {
            height: '360', width: '640', videoId: videoId,
            events: {
                'onReady': () => {
                    document.getElementById('start-engine').style.display = 'inline-block';
                    document.getElementById('status').innerText = "Load Success. Click Activate.";
                }
            }
        });
    }

    function smoothFade(target) {
        if (fadeInterval) clearInterval(fadeInterval);
        fadeInterval = setInterval(() => {
            if (currentVolume < target) currentVolume += 1;
            else if (currentVolume > target) currentVolume -= 1;
            else clearInterval(fadeInterval);
            
            if (player && player.setVolume) {
                player.setVolume(currentVolume);
                document.getElementById('vol-tag').innerText = "VOL: " + currentVolume + "%";
            }
        }, FADE_INTERVAL_MS);
    }

    async function activateSystem() {
        player.playVideo();
        player.setVolume(BASE_VOL);
        currentVolume = BASE_VOL;
        document.getElementById('vol-tag').innerText = "VOL: " + BASE_VOL + "%";
        document.getElementById('start-engine').style.display = 'none';
        
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const ctx = new AudioContext();
            const anal = ctx.createAnalyser();
            ctx.createMediaStreamSource(stream).connect(anal);
            const data = new Uint8Array(anal.frequencyBinCount);

            function monitorLoop() {
                anal.getByteFrequencyData(data);
                let avg = data.reduce((a,b) => a+b) / data.length / 255;
                
                // Visual meter scaling - more reactive to small sounds
                document.getElementById('bar').style.width = Math.min(100, avg * 2000) + "%";

                if (avg > THRESHOLD) {
                    if (noiseStartTime === 0) noiseStartTime = Date.now();
                    if (!isBoosted && (Date.now() - noiseStartTime >= SUSTAIN_TIME)) {
                        isBoosted = true;
                        smoothFade(MAX_VOL);
                        document.getElementById('monitor').classList.add('alert');
                        document.getElementById('status').innerText = "ðŸ“¢ NOISE DETECTED";
                    }
                } else {
                    if (isBoosted) {
                        isBoosted = false;
                        smoothFade(BASE_VOL);
                        document.getElementById('monitor').classList.remove('alert');
                        document.getElementById('status').innerText = "MONITORING...";
                    }
                    noiseStartTime = 0;
                }
                requestAnimationFrame(monitorLoop);
            }
            monitorLoop();
        } catch (err) { alert("Mic access required."); }
    }
</script>
</body>
</html>
