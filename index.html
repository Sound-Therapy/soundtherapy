<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sound Therapy System v56.25</title>
    <style>
        body { margin: 0; background: #000; color: #0f0; font-family: 'Segoe UI', sans-serif; text-align: center; }
        #monitor { padding: 30px; border-bottom: 2px solid #0f0; background: #111; transition: background-color 0.4s; }
        #video-container { margin-top: 20px; min-height: 360px; background: #000; display: flex; justify-content: center; }
        .alert { background-color: #770000 !important; color: #ffffff !important; }
        #status { font-size: 1.1rem; margin: 15px; color: #ff0; text-transform: uppercase; letter-spacing: 2px; }
        #vol-tag { font-size: 3.5rem; color: #fff; font-weight: bold; margin: 10px; text-shadow: 0 0 20px #0f0; }
        #meter { width: 350px; height: 12px; border: 1px solid #0f0; margin: 15px auto; overflow: hidden; background: #222; border-radius: 6px; }
        #bar { width: 0%; height: 100%; background: #0f0; }
        input { padding: 12px; width: 55%; border: 1px solid #0f0; background: #000; color: #0f0; outline: none; border-radius: 4px; }
        button { padding: 12px 25px; background: #0f0; border: none; cursor: pointer; font-weight: bold; border-radius: 4px; }
        #start-engine { display:none; background: #ff0; color: #000; padding: 20px 50px; font-size: 1.5rem; box-shadow: 0 0 25px #ff0; margin-top: 10px; border: none; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>

<div id="monitor">
    <h2 style="letter-spacing: 5px; margin-top: 0;">SOUND THERAPY SYSTEM</h2>
    <input type="text" id="youtube-url" placeholder="Paste YouTube link and click LOAD...">
    <button id="load-btn" onclick="handleLoad()">LOAD</button>
    
    <div id="status">System Standby - 5s Logic</div>
    <div id="vol-tag">VOL: --%</div>
    <div id="meter"><div id="bar"></div></div>
    <button id="start-engine" onclick="activateSystem()">ACTIVATE SYSTEM</button>
</div>

<div id="video-container"><div id="player"></div></div>

<script>
    // --- Configuration (v56.25) ---
    // v56.13의 검증된 설정값 유지
    const THRESHOLD = 0.002;     
    const UP_SUSTAIN = 5000;     // 아버님이 요청하신 5초 (v56.13은 3000이었음)
    const DOWN_SUSTAIN = 2000;   
    const BASE_VOL = 20;         
    const MAX_VOL = 80;          
    const FADE_INTERVAL_MS = 30; 

    let player = null;
    let isBoosted = false;
    let noiseStartTime = 0;
    let silenceStartTime = 0;
    let currentVolume = BASE_VOL;
    let fadeInterval = null;

    // v56.13에서 사용한 가장 안정적인 API 로드 방식
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function extractVideoId(url) {
        const match = url.match(/(?:https?:\/\/)?(?:www\.)?youtu(?:be\.com\/watch\?v=|\.be\/)([\w\-\_]+)/);
        return (match && match[1]) ? match[1] : null;
    }

    function handleLoad() {
        const url = document.getElementById('youtube-url').value;
        const videoId = extractVideoId(url);
        if (!videoId) { alert("Invalid URL"); return; }
        
        if (player) { try { player.destroy(); } catch(e) {} }
        document.getElementById('video-container').innerHTML = '<div id="player"></div>';
        
        player = new YT.Player('player', {
            height: '360', width: '640', videoId: videoId,
            events: { 
                'onReady': () => { 
                    document.getElementById('start-engine').style.display = 'inline-block';
                    document.getElementById('status').innerText = "Loaded. Click Activate.";
                }
            }
        });
    }

    function smoothFade(target) {
        if (fadeInterval) clearInterval(fadeInterval);
        fadeInterval = setInterval(() => {
            if (currentVolume < target) currentVolume++;
            else if (currentVolume > target) currentVolume--;
            else clearInterval(fadeInterval);
            
            if (player && player.setVolume) {
                player.setVolume(currentVolume);
                document.getElementById('vol-tag').innerText = "VOL: " + currentVolume + "%";
            }
        }, FADE_INTERVAL_MS);
    }

    async function activateSystem() {
        if (!player) return;
        player.playVideo();
        player.setVolume(BASE_VOL);
        currentVolume = BASE_VOL;
        document.getElementById('vol-tag').innerText = "VOL: " + BASE_VOL + "%";
        document.getElementById('start-engine').style.display = 'none';
        
        try {
