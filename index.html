<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SoundTherapy Pro | v30-Fixed</title>
    <style>
        body { 
            margin: 0; background: #0f172a; color: #f8fafc; 
            font-family: 'Inter', sans-serif; display: flex; 
            flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; transition: background 0.4s ease;
        }
        #status-display { font-size: 1.2rem; font-weight: 700; margin-bottom: 20px; color: #38bdf8; text-transform: uppercase; letter-spacing: 2px; }
        .start-btn { padding: 24px 60px; font-size: 1.4rem; font-weight: 800; border: none; border-radius: 100px; cursor: pointer; background: #3b82f6; color: white; box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4); transition: 0.3s; }
        canvas { width: 90%; height: 160px; background: rgba(30, 41, 59, 0.5); border-radius: 24px; margin-top: 40px; border: 1px solid #334155; }
        .metrics { margin-top: 30px; display: flex; gap: 40px; }
        .metric-box { display: flex; flex-direction: column; text-align: center; }
        .label { font-size: 0.7rem; color: #94a3b8; text-transform: uppercase; margin-bottom: 5px; }
        .value { font-size: 1.5rem; font-weight: 700; }
        .alert-mode { background: #450a0a !important; }
        .alert-text { color: #ef4444 !important; }
    </style>
</head>
<body>

    <div id="status-display">System Standby</div>
    <button class="start-btn" id="startBtn">START SYSTEM (TH:30)</button>
    <canvas id="visualizer"></canvas>

    <div class="metrics">
        <div class="metric-box">
            <span class="label">Input Level</span>
            <span class="value" id="currentLevel">0</span>
        </div>
        <div class="metric-box">
            <span class="label">Threshold</span>
            <span class="value" style="color: #fbbf24;">30</span>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const statusDisplay = document.getElementById('status-display');
        const currentLevelDisp = document.getElementById('currentLevel');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');

        const bgMusic = new Audio('music.mp3');
        const maskSound = new Audio('noise.mp3');
        bgMusic.loop = true;
        maskSound.loop = true;

        let audioCtx, analyser, dataArray;
        // Threshold set to 30 as requested
        const THRESHOLD = 30; 

        startBtn.onclick = async () => {
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const source = audioCtx.createMediaStreamSource(stream);
                
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 256;
                analyser.smoothingTimeConstant = 0.8;
                source.connect(analyser);
                dataArray = new Uint8Array(analyser.frequencyBinCount);

                // Initial Volumes
                bgMusic.volume = 0.7;
                maskSound.volume = 0; 
                
                // Play sequence
                await bgMusic.play();
                
                // 0.1s delay to prevent audio engine glitch on mobile
                setTimeout(async () => {
                    await maskSound.play();
                }, 100);

                startBtn.style.display = 'none';
                statusDisplay.innerText = "Monitoring (TH:30)";
                update();
            } catch (err) {
                alert("Error: Please check mic permissions.");
            }
        };

        function update() {
            requestAnimationFrame(update);
            analyser.getByteFrequencyData(dataArray);

            let sum = 0;
            for(let i = 0; i < dataArray.length; i++) { sum += dataArray[i]; }
            let average = sum / dataArray.length;
            currentLevelDisp.innerText = Math.round(average);

            if (average > THRESHOLD) {
                statusDisplay.innerText = "ðŸš¨ Noise Detected";
                statusDisplay.className = "alert-text";
                document.body.classList.add('alert-mode');
                maskSound.volume = 1.0; 
            } else {
                statusDisplay.innerText = "Monitoring...";
                statusDisplay.className = "";
                document.body.classList.remove('alert-mode');
                maskSound.volume = 0;
            }

            canvasCtx.fillStyle = 'rgba(30, 41, 59, 0.5)';
            canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
            const barWidth = (canvas.width / dataArray.length) * 2.5;
            let x = 0;
            for(let i = 0; i < dataArray.length; i++) {
                const barHeight = dataArray[i] / 2;
                canvasCtx.fillStyle = average > THRESHOLD ? '#ef4444' : '#38bdf8';
                canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                x += barWidth + 1;
            }
        }
    </script>
</body>
</html>
