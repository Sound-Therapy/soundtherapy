<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sound Therapy System v56.05</title>
    <style>
        body { margin: 0; background: #000; color: #0f0; font-family: 'Segoe UI', sans-serif; text-align: center; }
        #monitor { padding: 30px; border-bottom: 2px solid #0f0; background: #111; transition: background-color 1.5s; }
        #video-container { margin-top: 20px; min-height: 360px; background: #050505; }
        .alert { background-color: #441100 !important; color: #ff4444 !important; }
        #status { font-size: 1.1rem; margin: 15px; color: #ff0; text-transform: uppercase; letter-spacing: 1px; }
        #vol-tag { font-size: 2.5rem; color: #fff; font-weight: bold; margin: 10px; }
        #meter { width: 350px; height: 12px; border: 1px solid #0f0; margin: 15px auto; overflow: hidden; background: #222; border-radius: 5px; }
        #bar { width: 0%; height: 100%; background: #0f0; transition: width 0.1s; }
        input { padding: 12px; width: 50%; border: 1px solid #0f0; background: #000; color: #0f0; outline: none; border-radius: 4px; }
        button { padding: 12px 25px; background: #0f0; border: none; cursor: pointer; font-weight: bold; border-radius: 4px; margin-left: 10px; }
        button:hover { background: #fff; color: #000; }
        .sub-text { font-size: 0.8rem; color: #666; margin-top: 5px; }
    </style>
</head>
<body>

<div id="monitor">
    <h2 style="letter-spacing: 4px;">SOUND THERAPY SYSTEM</h2>
    <input type="text" id="youtube-url" placeholder="Enter YouTube URL here...">
    <button id="load-btn">LOAD VIDEO</button>
    
    <div id="status">System Standby</div>
    <div id="vol-tag">VOL: --%</div>
    <div id="meter"><div id="bar"></div></div>
    <button id="start-engine" style="display:none; background: #ff0; color: #000; padding: 18px 40px; font-size: 1.2rem;">ACTIVATE ENGINE</button>
    <div class="sub-text">v56.05 | Ultra-Smooth Fade Mode</div>
</div>

<div id="video-container">
    <div id="player"></div>
</div>

<script>
    // --- Configuration (v56.05) ---
    const THRESHOLD = 0.01;      
    const SUSTAIN_TIME = 3000;   
    const BASE_VOL = 40;         
    const MAX_VOL = 80;          
    const FADE_INTERVAL_MS = 100; // ìˆ«ìžê°€ í´ìˆ˜ë¡, ë” ì²œì²œížˆ ë³€í•©ë‹ˆë‹¤ (Slowed down for 56.05)

    let player = null;
    let isBoosted = false;
    let noiseStartTime = 0;
    let currentVolume = BASE_VOL;
    let fadeInterval = null;

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function extractVideoId(url) {
        const match = url.match(/(?:https?:\/\/)?(?:www\.)?youtu(?:be\.com\/watch\?v=|\.be\/)([\w\-\_]+)/);
        return (match && match[1]) ? match[1] : null;
    }

    document.getElementById('load-btn').onclick = () => {
        const url = document.getElementById('youtube-url').value;
        const videoId = extractVideoId(url);
        if (!videoId) { alert("Please check the URL."); return; }

        if (player) {
            player.loadVideoById(videoId);
        } else {
            player = new YT.Player('player', {
                height: '360', width: '640', videoId: videoId,
                events: { 'onReady': (e) => {
                    document.getElementById('start-engine').style.display = 'inline-block';
                    document.getElementById('status').innerText = "Ready to Sync. Click Activate.";
                }}
            });
        }
    };

    // New Ultra-Smooth Fade Logic
    function smoothFade(target) {
        if (fadeInterval) clearInterval(fadeInterval);
        
        fadeInterval = setInterval(() => {
            if (currentVolume < target) {
                currentVolume += 1; // 1%ì”© ì„œì„œížˆ ìƒìŠ¹
            } else if (currentVolume > target) {
                currentVolume -= 1; // 1%ì”© ì„œì„œížˆ í•˜ê°•
            } else {
                clearInterval(fadeInterval);
            }
            
            if (player && typeof player.setVolume === 'function') {
                player.setVolume(currentVolume);
                document.getElementById('vol-tag').innerText = "VOL: " + currentVolume + "%";
            }
        }, FADE_INTERVAL_MS);
    }

    document.getElementById('start-engine').onclick = async () => {
        // í•„ìˆ˜: ì‚¬ìš©ìžê°€ ë²„íŠ¼ì„ ëˆ„ë¥´ëŠ” ìˆœê°„ ì²« ìž¬ìƒê³¼ ë³¼ë¥¨ ì„¤ì •ì„ ê°•ì œë¡œ ì‹¤í–‰
        player.playVideo();
        player.setVolume(BASE_VOL);
        currentVolume = BASE_VOL;
        document.getElementById('vol-tag').innerText = "VOL: " + BASE_VOL + "%";

        document.getElementById('start-engine').style.display = 'none';
        
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const ctx = new AudioContext();
            const anal = ctx.createAnalyser();
            ctx.createMediaStreamSource(stream).connect(anal);
            const data = new Uint8Array(anal.frequencyBinCount);

            function monitorLoop() {
                anal.getByteFrequencyData(data);
                let avg = data.reduce((a,b) => a+b) / data.length / 255;
                document.getElementById('bar').style.width = Math.min(100, avg * 700) + "%";

                if (avg > THRESHOLD) {
                    if (noiseStartTime === 0) noiseStartTime = Date.now();
                    if (!isBoosted && (Date.now() - noiseStartTime >= SUSTAIN_TIME)) {
                        isBoosted = true;
                        smoothFade(MAX_VOL);
                        document.getElementById('monitor').classList.add('alert');
                        document.getElementById('status').innerText = "ðŸ“¢ NOISE DETECTED - FADING UP";
                    }
                } else {
                    if (isBoosted) {
                        isBoosted = false;
                        smoothFade(BASE_VOL);
                        document.getElementById('monitor').classList.remove('alert');
                        document.getElementById('status').innerText = "MONITORING...";
                    }
                    noiseStartTime = 0;
                }
                requestAnimationFrame(monitorLoop);
            }
            monitorLoop();
        } catch (err) { alert("Mic Access Denied."); }
    };
</script>
</body>
</html>
