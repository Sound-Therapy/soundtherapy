<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SoundTherapy Pro | v31</title>
    <style>
        body { 
            margin: 0; background: #0f172a; color: #f8fafc; 
            font-family: sans-serif; display: flex; 
            flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; overflow: hidden; transition: background 0.3s;
        }
        #info-panel { margin-bottom: 20px; text-align: center; }
        #status-text { font-size: 1.2rem; font-weight: bold; color: #38bdf8; text-transform: uppercase; }
        #debug-msg { font-size: 0.7rem; color: #64748b; margin-top: 5px; }
        .start-btn { 
            padding: 20px 50px; font-size: 1.3rem; font-weight: bold; 
            border: none; border-radius: 50px; cursor: pointer; 
            background: #3b82f6; color: white; box-shadow: 0 4px 14px rgba(59,130,246,0.4);
        }
        canvas { width: 90%; height: 160px; background: rgba(30, 41, 59, 0.8); border-radius: 20px; margin-top: 20px; }
        .metrics { margin-top: 25px; display: flex; gap: 40px; }
        .metric-box { text-align: center; }
        .val { font-size: 1.8rem; font-weight: bold; display: block; }
        .alert-active { background: #450a0a !important; }
    </style>
</head>
<body>

    <div id="info-panel">
        <div id="status-text">SYSTEM READY</div>
        <div id="debug-msg">Awaiting user activation...</div>
    </div>

    <button class="start-btn" id="startBtn">START SYSTEM (v31)</button>

    <canvas id="visualizer"></canvas>

    <div class="metrics">
        <div class="metric-box">
            <span style="font-size: 0.7rem; color: #94a3b8;">INPUT</span>
            <span class="val" id="levelVal">0</span>
        </div>
        <div class="metric-box">
            <span style="font-size: 0.7rem; color: #fbbf24;">TRIGGER</span>
            <span class="val" style="color: #fbbf24;">31</span>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const statusText = document.getElementById('status-text');
        const debugMsg = document.getElementById('debug-msg');
        const levelVal = document.getElementById('levelVal');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');

        const bgMusic = new Audio('music.mp3');
        const maskSound = new Audio('noise.mp3');
        bgMusic.loop = true;
        maskSound.loop = true;

        let audioCtx, analyser, dataArray;
        // Threshold changed to 31 as requested
        const THRESHOLD = 31;

        startBtn.onclick = async () => {
            debugMsg.innerText = "Attempting to start v31...";
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const source = audioCtx.createMediaStreamSource(stream);
                
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);
                dataArray = new Uint8Array(analyser.frequencyBinCount);

                const playAudio = async (audioObj, name) => {
                    try {
                        await audioObj.play();
                        return true;
                    } catch (e) {
                        debugMsg.innerText += ` | ${name} error`;
                        return false;
                    }
                };

                await playAudio(bgMusic, "Music");
                await playAudio(maskSound, "Noise");
                
                maskSound.volume = 0;
                bgMusic.volume = 0.6;

                startBtn.style.display = 'none';
                statusText.innerText = "Monitoring...";
                render();
            } catch (err) {
                debugMsg.innerText = "Error: " + err.name;
                alert("Please allow microphone access.");
            }
        };

        function render() {
            requestAnimationFrame(render);
            analyser.getByteFrequencyData(dataArray);

            let sum = 0;
            for(let i = 0; i < dataArray.length; i++) { sum += dataArray[i]; }
            let average = sum / dataArray.length;
            levelVal.innerText = Math.round(average);

                statusText.style.color = "#ef4444";
                document.body.classList.add('alert-active');
                maskSound.volume = 1.0;
            } else {
                statusText.innerText = "Monitoring...";
                statusText.style.color = "#38bdf8";
                document.body.classList.remove('alert-active');
                maskSound.volume = 0;
