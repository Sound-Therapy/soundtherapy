<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SoundTherapy Pro | Precision v33</title>
    <style>
        body { 
            margin: 0; background: #0f172a; color: #f8fafc; 
            font-family: sans-serif; display: flex; 
            flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; overflow: hidden;
        }
        #status-display { font-size: 1.1rem; font-weight: 700; margin-bottom: 20px; color: #38bdf8; text-align: center; height: 3rem; }
        .start-btn { padding: 24px 60px; font-size: 1.4rem; font-weight: 800; border: none; border-radius: 100px; cursor: pointer; background: #3b82f6; color: white; }
        canvas { width: 90%; height: 160px; background: rgba(30, 41, 59, 0.5); border-radius: 24px; margin-top: 20px; border: 1px solid #334155; }
        .metrics { margin-top: 30px; display: flex; gap: 20px; }
        .metric-box { display: flex; flex-direction: column; text-align: center; min-width: 100px; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 15px; }
        .label { font-size: 0.65rem; color: #94a3b8; margin-bottom: 5px; }
        .value { font-size: 1.5rem; font-weight: 700; }
        .alert-active { background: #450a0a !important; }
    </style>
</head>
<body>

    <div id="status-display">Ready for Clinical Test</div>
    <button class="start-btn" id="startBtn">START SYSTEM</button>
    <canvas id="visualizer"></canvas>

    <div class="metrics">
        <div class="metric-box">
            <span class="label">AVG LEVEL</span>
            <span class="value" id="volLevel">0</span>
        </div>
        <div class="metric-box">
            <span class="label">DRILL SENSITIVITY</span>
            <span class="value" id="drillLevel" style="color: #ef4444;">0</span>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const statusDisplay = document.getElementById('status-display');
        const volLevelDisp = document.getElementById('volLevel');
        const drillLevelDisp = document.getElementById('drillLevel');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');

        const bgMusic = new Audio('music.mp3');
        const maskSound = new Audio('noise.mp3');
        bgMusic.loop = true;
        maskSound.loop = true;

        let audioCtx, analyser, dataArray;
        
        // --- ì•„ë²„ë‹˜ì˜ ì¸¡ì •ê°’(50~60)ì— ë§ì¶˜ ì •ë°€ ì„¸íŒ… ---
        const AMBIENT_LEVEL = 53;  // 53ì´ ë„˜ìœ¼ë©´ ì„ì…˜/ì†ŒìŒìœ¼ë¡œ ê°„ì£¼ (ìŒì•… ì—…)
        const DRILL_SENSE = 58;    // 58ì´ ë„˜ìœ¼ë©´ ë“œë¦´ë¡œ ê°„ì£¼ (ë…¸ì´ì¦ˆ ì—…)

        startBtn.onclick = function() {
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                navigator.mediaDevices.getUserMedia({ audio: true }).then(function(stream) {
                    const source = audioCtx.createMediaStreamSource(stream);
                    analyser = audioCtx.createAnalyser();
                    analyser.fftSize = 512;
                    source.connect(analyser);
                    dataArray = new Uint8Array(analyser.frequencyBinCount);

                    bgMusic.volume = 0.4; 
                    bgMusic.play();
                    maskSound.volume = 0;

                    startBtn.style.display = 'none';
                    update();
                });
            } catch (e) { alert("Error: " + e.message); }
        };

        function update() {
            requestAnimationFrame(update);
            if (!analyser) return;

            analyser.getByteFrequencyData(dataArray);

            // 1. ì „ì²´ í‰ê·  (ì„ì…˜ìš©)
            let totalSum = 0;
            for(let i = 0; i < dataArray.length; i++) { totalSum += dataArray[i]; }
            let overallAvg = totalSum / dataArray.length;
            volLevelDisp.innerText = Math.round(overallAvg);

            // 2. ê³ ì£¼íŒŒ ë¶„ì„ (ë“œë¦´ìš©: 3kHz~8kHz ëŒ€ì—­ ì§‘ì¤‘ ë¶„ì„)
            let drillSum = 0;
            let drillCount = 0;
            for(let i = 80; i < 150; i++) { 
                drillSum += dataArray[i];
                drillCount++;
            }
            let drillAvg = drillSum / drillCount;
            drillLevelDisp.innerText = Math.round(drillAvg);

            // ë¡œì§ 1: ìŒì•… ë³¼ë¥¨ (ì„ì…˜/ì „ì²´ì†ŒìŒ ëŒ€ì‘)
            if (overallAvg > AMBIENT_LEVEL) {
                bgMusic.volume = 0.9;
                statusDisplay.innerText = "SUCTION DETECTED\nMusic Volume Up";
            } else {
                bgMusic.volume = 0.4;
                statusDisplay.innerText = "Normal Environment";
            }

            // ë¡œì§ 2: ë…¸ì´ì¦ˆ ì¬ìƒ (ë“œë¦´ ëŒ€ì‘)
            if (drillAvg > DRILL_SENSE) {
                statusDisplay.innerHTML = "<span style='color:#ef4444'>ğŸš¨ DRILL DETECTED</span><br>Masking Active";
                document.body.classList.add('alert-active');
                if (maskSound.paused) {
                    maskSound.volume = 1.0;
                    maskSound.play();
                }
            } else {
                document.body.classList.remove('alert-active');
                if (!maskSound.paused) {
                    maskSound.pause();
                }
            }

            // ì‹œê°í™”
            canvasCtx.fillStyle = 'rgba(30, 41, 59, 1)';
            canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
            const barWidth = (canvas.width / dataArray.length) * 2;
            for(let i = 0; i < dataArray.length; i++) {
                const barHeight = dataArray[i] * 0.6;
                // ë“œë¦´ ê°ì§€ ì˜ì—­ì€ ë¹¨ê°„ìƒ‰ìœ¼ë¡œ í‘œì‹œ
                canvasCtx.fillStyle = (i >= 80 && i <= 150) ? '#ef4444' : '#38bdf8';
                canvasCtx.fillRect(i * (barWidth + 1), canvas.height - barHeight, barWidth, barHeight);
            }
        }
    </script>
</body>
</html>
